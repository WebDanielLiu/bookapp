<ion-view view-title="Play">
    <ion-content padding="true" overflow-scroll="true">
        <div class="video-container">
            <video id="myvideo" controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
                <source ng-src="{{videoSrc}}" type="video/mp4"/>
            </video>
         </div>

     </ion-content>
</ion-view>
