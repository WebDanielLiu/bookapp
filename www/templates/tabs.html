<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="教材" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/book">
    <ion-nav-view name="tab-book"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="练习" icon-off="ion-ios-recording-outline" icon-on="ion-ios-recording" href="#/tab/exer">
    <ion-nav-view name="tab-exer"></ion-nav-view>
  </ion-tab>

  <!-- Notif Tab -->
  <ion-tab title="通知" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notif">
    <ion-nav-view name="tab-notif"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="账户" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
